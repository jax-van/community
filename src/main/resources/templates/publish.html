<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问答社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="common :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">发起问题</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="写下你的问题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea th:text="${description}" name="description" class="form-control" id="description" cols="30" rows="10" placeholder="写下你的问题..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <button type="submit" class="btn btn-success submit-bottom">发布</button>
                <div class="alert-fix" th:if="${error != null}">
                    <span class="alert alert-danger" role="alert" th:text="${error}"></span>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>
                问题标题<br>
                问题补充<br>
                问题标签<br>
            </p>
        </div>
    </div>
</div>
</body>
</html>
